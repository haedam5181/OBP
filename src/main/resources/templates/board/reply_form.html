<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:replace="~{/include/title.html::title}"></title>

<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/board/reply_form.css}">

<script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
<script th:replace="~{/include/board_js.html::js}" type="text/javascript"></script>

</head>
<body>
	
	<header th:replace="~{/include/header_nav_footer.html::header}">
	</header>
	
	<nav th:replace="~{/include/header_nav_footer.html::nav}">
	</nav>
	
	<section>
		<div id="section_wrap">
		
			<div class="word">
				게시글에 대한 의견을 달아주세요!
			</div>
			
			<div class="board_reply_form">
				<form th:action="@{/board/reply_confirm}" name="reply_form" method="post">
				
					<input type="hidden" name="b_no" th:value="${boardVo.b_no}">
					<input type="hidden" name="b_group" th:value="${boardVo.b_group}">
					<input type="hidden" name="b_step" th:value="${boardVo.b_step}">
					<input type="hidden" name="b_indent" th:value="${boardVo.b_indent}">
					
					<input type="text" name="b_title" th:value="${boardVo.b_title}" placeholder="INPUT TITLE">
					<br>
					<textarea rows="10" cols="70" name="b_body" th:text="${boardVo.b_body}"></textarea>
					<br><br>
					<input type="button" value="답변완료" onclick="boardReplyForm();">
					<input type="reset" value="reset">
					<input type="button" value="취소" onclick="boardReplyCancel();">
				</form>
			</div>
			
			<div class="board_list">
				<a th:href="@{/board/list}">리스트로</a>
			</div>
			
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}">
	</footer>
	
</body>
</html>
