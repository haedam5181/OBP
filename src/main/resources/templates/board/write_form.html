<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:replace="~{/include/title.html::title}"></title>

<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/board/write_form.css}">

<script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
<script th:replace="~{/include/board_js.html::js}" type="text/javascript"></script>

</head>
<body>
	
	<header th:replace="~{/include/header_nav_footer.html::header}">
	</header>
	
	<nav th:replace="~{/include/header_nav_footer.html::nav}">
	</nav>
	
	<section>
		<div id="section_wrap">
		
			<div class="word">
				BOARD WRITE FORM
			</div>
			
			<div class="board_write_form">
				<form th:action="@{/board/write_confirm}" name="write_form" method="post">
					<input type="text" name="b_title" placeholder="INPUT TITLE">
					<br>
					<textarea rows="10" cols="70" name="b_body"></textarea>
					<br><br>
					<input type="button" value="write" onclick="boardWriteForm();">
					<input type="reset" value="reset">
					<input type="button" value="cancel" onclick="boardWriteCancel();">
				</form>
			</div>
			
			<div class="board_list">
				<a th:href="@{/board/list}">리스트로</a>
			</div>
			
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}">
	</footer>
	
</body>
</html>
