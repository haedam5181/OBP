<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:replace="~{/include/title.html::title}"></title>

<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/board/list.css}">

<script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
<script th:replace="~{/include/list_js.html::js}" type="text/javascript"></script>

</head>
<body>
	
	<header th:replace="~{/include/header_nav_footer.html::header}">
	</header>
	
	<nav th:replace="~{/include/header_nav_footer.html::nav}">
	</nav>
	
	<section>
		<div id="section_wrap">
			<div class="word">
				
			</div>
			
			<div class="board_list">
				<table>
					<thead>
						<tr>
							<th>NO.</th>
							<th>사용자 아이디</th>
							<th>제목</th>
							<th>등록일</th>
							<th>조회수</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="boardVo : ${boardVos}">
							<td th:text="${boardVo.b_no}"></td>
							<td th:text="${boardVo.m_id}"></td>
							<td>
								<span th:each="n : ${#numbers.sequence(0, boardVo.b_indent)}">
									<span th:if="${n != 0}">&nbsp;</span>
									<span th:if="${n != 0 && n == boardVo.b_indent}">&#8627;</span>
								</span>
								<a th:href="@{/board/body(b_no=${boardVo.b_no})}" th:text="${boardVo.b_title}"></a>
							</td>
							<td th:text="${boardVo.b_reg_date}"></td>
							<td th:text="${boardVo.b_hit}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<br>
			
			<!-- 페이지 시작 -->
			<div class="page_wrap">
				
				<div class="page_number">
				
				</div>
				
				<div class="page_goto">
					<input type="number" name="page_target_num">&nbsp; &#47; <span class="page_total_num"></span>
					<a class="goto_page_btn" href="#none">해당 페이지로 이동</a>
				</div>
				
			</div>
			<!-- 페이지 끝 -->
			
			<div class="board_write">
				<a th:href="@{/board/write_form}">글쓰기</a>
			</div>
			
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}">
	</footer>
	
</body>
</html>
