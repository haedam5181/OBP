<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:replace="~{/include/title.html::title}"></title>

<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/create_account_form.css}">

<script th:src="@{/js/create_account_form.js}" type="text/javascript"></script>

</head>
<body>
	
	<header th:replace="~{/include/header_nav_footer.html::header}">
	</header>
	
	<nav th:replace="~{/include/header_nav_footer.html::nav}">
	</nav>
	
	<section>
		<div id="section_wrap">
			<div class="word">
				계정을 생성하세요
			</div>
			<div class="create_account_form">
				<form th:action="@{/member/create_account_confirm}" name="create_account_form" method="post">
					<input type="text" 		name="m_id" 	placeholder="INPUT ID"><br>
					<input type="password" 	name="m_pw" 	placeholder="INPUT PW"><br>
					<input type="email" 	name="m_mail" 	placeholder="INPUT MAIL"><br>
					<input type="text" 		name="m_phone" 	placeholder="INPUT PHONE"><br>
					<input type="button" 	value="계정생성 확인" onclick="createAccountForm();">&nbsp;&nbsp;
					<input type="reset" 	value="reset">
				</form>
			</div>
			
			<div class="go_login_form">
				<a th:href="@{/member/member_login_form}">이미 계정이 있으세요? 로그인</a>
			</div>
			
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}">
	</footer>
	
</body>
</html>
